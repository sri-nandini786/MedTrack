<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport for responsiveness -->
    <title>Home - MedTrack</title>
    <style>
        body {
            background: linear-gradient(135deg, #6ab7ee, #36cfb0);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }
        .button-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .button-grid a {
            background-color: white;
            color: #0b3d91;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            min-width: 200px;
            text-align: center;
        }
        .button-grid a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Welcome {{ username }}</h1>
    <p>Access your dashboard, manage appointments, and more.</p>

    <div class="button-grid">
        <a href="{{ url_for('doctor_dashboard') }}" class="dashboard-button">Doctor Dashboard</a>
        <a href="{{ url_for('book_appointment') }}" class="dashboard-button">Book Appointment</a>
        <a href="{{ url_for('patient_appointments') }}" class="dashboard-button">My Appointments</a>
        <a href="{{ url_for('patient_details') }}" class="dashboard-button">My Details</a>
        <a href="{{ url_for('contact') }}" class="dashboard-button">Contact Us</a>
        <a href="{{ url_for('logout') }}" class="dashboard-button">Logout</a>
    </div>
</body>
</html>
